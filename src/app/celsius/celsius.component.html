<div class="container">
    <div class="form">
        <label for="celsius">Celsius (°C):</label>
        <input type="number" id="celsius" [(ngModel)]="celsius" (ngModelChange)="convertCelsius()">
        <br>
        <label for="fahrenheit">Fahrenheit (°F):</label>
        <input type="number" id="fahrenheit" [(ngModel)]="fahrenheit" (ngModelChange)="convertFahrenheit()">
    </div>
</div>
